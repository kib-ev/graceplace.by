<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API Token</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; width: 250px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"] { width: 100%; padding: 6px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 8px; background: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        #status { margin-top: 10px; font-size: 13px; text-align: center; }
    </style>
</head>
<body>
    <div class="popup">
        <label for="apiToken">API Token:</label>
        <input type="text" id="apiToken" placeholder="Введите токен">
        <button id="saveBtn">Сохранить</button>
        <div id="status"></div>
        <div id="savedToken" style="margin-top:8px;font-size:12px;word-break:break-all;"></div>
        <script src="popup.js"></script>
    </div>
</body>
</html>
